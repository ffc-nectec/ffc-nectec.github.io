language: ruby
rvm: 2.3.1
jdk: oraclejdk8

install:
   - gem update --system
   - gem --version
   - bundle install
script:
  - jekyll build
  - htmlproofer --url-ignore "/#.*/,/^\/index$/,/www\.it24hrs\.com/,/ffc\.in\.th/" ./_site --check-html
env:
  global:
    -NOKOGIRI_USE_SYSTEM_LIBRARIES=true
